<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css">

<body>
  <script src="https://widget.reusely.com/v3.js"></script>
    <div class="buyback-widget"></div>
    <script defer>

            tenantId: "d0d41f3229a032440d4808447c75b43b8009281fb2a63573578f7cf8b141fdef",
            apiKey: "nhJriK9In651wSaOwgDI33I1m0UWLclloeG90xVyxCX7jmPNxHYMB9thMexZiiia",

    <h1>Sell your product or Buy new product</h1>
    <div class="container">
        <section id="sell">
            <h2>Sell Your Product</h2>
            <form id="sell-form">
                <label for="product-name">Product Name:</label>

        <section id="buyback">
            <h2>Buy New Products</h2>
            <form id="buyback-form">
                <label for="buyback-product">Product to Buy:</label>
                <select id="buyback-product">
                    <option value="Product 1">Product 1</option>
                </select>
                <button type="submit">Buy</button>
            </form>
            <ul id="buyback-list"></ul>
        </section>
    </div>
